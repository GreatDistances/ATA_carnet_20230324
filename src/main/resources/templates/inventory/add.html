<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Add Item To Inventory</title>
</head>
<body>

<h1 th:text="${title}"> </h1>

<h3>IMPORTANT: Be sure to list any batteries and fragile items individually!</h3>
<h3>If like items always travel together, list as a group - if not, please submit to inventory separately.</h3>

<div>
    <form action="/inventory/add" method="post">
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="category">Item Category or Dept:</label>
            <select name="category" id="category">
            </select>
        </div>
        <div class="form-group">
            <label for="pieces">Number of Pieces:</label>
            <input type="number" name="pieces" id="pieces">
        </div>
        <div class="form-group">
            <label for="weightKgPerPiece">Weight Per Piece (KG):</label>
            <input type="text" name="weightKgPerPiece" id="weightKgPerPiece">
        </div>
        <div class="form-group">
            <label for="serialNo">Serial Numbers:</label>
            <input type="textarea" name="serialNo" id="serialNo">
        </div>
        <div class="form-group">
            <label for="valuePerPiece">Value Per Piece (US Dollars):</label>
            <input type="text" name="valuePerPiece" id="valuePerPiece">
        </div>
        <div class="form-group">
            <label for="country">Country of Origin:</label>
            <input type="text" name="country" id="country">
        </div>
        <div class="form-group">
            <label for="owner">Item Owned By or Rented From:</label>
            <input type="text" name="owner" id="owner">
        </div>
        <div class="form-group">
            <label for="tag">Tags:</label>
            <input type="checkbox" name="tag" id="tag">
        </div>
        <div class="form-group">
            <button type="submit" value="submit">Submit</button>
            <button type="reset">Reset All Fields</button>
        </div>
    </form>
</div>

</body>
</html>
