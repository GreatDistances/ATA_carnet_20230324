<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Add A New Equipment List</title>
</head>
<body>

<nav th:replace="fragments :: page-header"></nav>
<h1 th:text="${title}"> </h1>

<div>
    <form action="" method="post">
        <div class="form-group">
            <label for="name">Equipment List Name:</label>
            <input type="text" th:field="${equiplist.name}" id="name">
        </div>
        <div class="form-group">
            <label>Job Number / Job Name / Trip Name:
                <select th:field="${equiplist.trip}">
                    <option th:each="trip : ${trips}"
                            th:value="${trip.id}"
                            th:text="|${trip.job.jobNumber} // ${trip.job.name} // ${trip.name}|"
                    ></option>
                </select>
                <p class="error" th:errors="${equiplist.trip}"></p>
                <a href="/job/add">Add A Job</a>
                <a href="/trip/add">Add A Trip</a>
            </label>
        </div>
        <div class="form-group">
            <button type="submit" value="submit">Submit</button>
            <button type="reset">Reset All Fields</button>
        </div>
    </form>
</div>

</body>
</html>
