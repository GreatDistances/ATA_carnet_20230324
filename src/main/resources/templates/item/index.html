<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Inventory Index</title>
</head>
<body>

<nav th:replace="fragments :: page-header"></nav>
<h1 th:text="${title}"> </h1>

<table>
    <tr>
        <th>System ID</th>
        <th>Item Name</th>
        <th>Dept</th>
        <th>Piece Count</th>
        <th>Piece Weight</th>
        <th>Total Weight</th>
        <th>Replacement Value (per)</th>
        <th>Total Value</th>
        <th>Country of Origin</th>
        <th>Serial No(s)</th>
        <th>Owned By</th>
        <th>Tags</th>
    </tr>
    <th:block>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.department.name}"></td>
        <td th:text="${item.pieces}"></td>
        <td th:text="${item.weightKgPerPiece}"></td>
        <td th:text="${item.weightKgTotal}"></td>
        <td th:text="${item.valuePerPiece}"></td>
        <td th:text="${item.valueTotal}"></td>
        <td th:text="${item.origin}"></td>
        <td th:text="${item.serialNo}"></td>
        <td th:text="${item.owner}"></td>
        <td>ADD TAGS</td>
    </th:block>
    </tr>
</table>

</body>
</html>
