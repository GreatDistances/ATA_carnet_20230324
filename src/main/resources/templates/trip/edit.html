<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Trip</title>
</head>
<body>

<h1 th:text="${title}"> </h1>

<div>
    <form action="" method="put">
        <div class="form-group">
            <label for="name">Trip Name:</label>
            <input type="text" th:field="${trip.name}" id="name">
        </div>
        <div class="form-group">
            <label for="jobNumber">Job Number (Optional):</label>
            <input type="text" th:field="${trip.jobNumber}" id="jobNumber">
        </div>
        <div class="form-group">
            <label for="country">Destination Country:</label>
            <input type="text" th:field="${trip.country}" id="country">
        </div>
        <div class="form-group">
            <label for="importDate">Equipment Import Date At Destination Country:</label>
            <input type="date" th:field="${trip.importDate}" id="importDate">
        </div>
        <div class="form-group">
            <label for="exportDate">Equipment Export Date From Destination Country:</label>
            <input type="date" th:field="${trip.exportDate}" id="exportDate">
        </div>
        <div class="form-group">
            <label for="transit">Transit/Connection Countries (Optional):</label>
            <input type="text" th:field="${trip.transit}" id="transit">
        </div>
        <div class="form-group">
            <button type="submit" value="submit">Submit</button>
            <button type="reset">Reset All Fields</button>
        </div>
    </form>
</div>


</body>
</html>
