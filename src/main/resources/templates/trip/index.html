<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Trip Index</title>
</head>
<body>

<h1 th:text="${title}"> </h1>

<ul>
    <th:block th each="trip : ${trips}">
        <li th:text="${trip}"></li>
    </th:block>
</ul>


</body>
</html>
